<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <h2>Digite o número e confirme para gerar sua operação</h2>
        <form id="multiplication-form">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" name="number" id="number" placeholder="3" aria-label="Número para tabuada">
            </div>
            <div class="form-control">
                <label for="multiplicator">Multiplicar até:</label>
                <input type="number" name="multiplicator" id="multiplicator" value="10" aria-label="Multiplicador máximo">
            </div>
            <input type="submit" value="Calcular" />
        </form>
        <section id="multiplication-table" aria-live="polite">
            <h2 id="multiplication-title">Tabuada do número: <span>N/A</span></h2>
            <div id="multiplication-operations" aria-labelledby="multiplication-title">
                <p>Informe um número para calcular uma tabuada...</p>
            </div>
        </section>
    </main>
</body>
</html>
